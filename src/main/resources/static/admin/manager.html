<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./managerstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./web/assets/icono-logo.png" type="image/x-icon">
    <title>HomeBanking - MindHub</title>
</head>
<body>
    <main id="app">
        <div class="d-flex p-5 justify-content-around">
        <form @submit="addClient" class="d-flex flex-column">
            <h2>Client Manager</h2> 

            <div class="row g-3 p-2">
            <div class="col">
                <input type="text" v-model="firstName" required id="fistName" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
                <input type="text" v-model="lastName" required id="lastName" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
        </div>
        <div class="col-6 p-2">
            <input type="text" v-model="email" required id="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
        <button class=" col-3 btn btn-secondary p-2" type="submit">Add Client</button>
    </form>
    <div>
        <h2>Client List</h2>

    <table class="table p-2 ">

        <thead>
          <tr>
            <th scope="col">Email</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Account</th>

          </tr>
        </thead>
        <tbody>
          <tr v-for="client of clients">
            <td>{{client.email}}</td>
            <td>{{client.firstName}}</td>
            <td>{{client.lastName}}</td>
            <td><a :href="'./accounts.html?id=' + client.id"></td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>
    <section class="d-flex flex-column p-5">
        <h2> Client Rest Response </h2>
        <pre>
            {{clients}}
        </pre>
    </section>
    </main>
    <footer class="d-flex justify-content-between p-5 bg-light">
        <div class="redes">
            <a href="tel:+3624767901"><img src="./assets/wappicon.png" alt="logowapp" width="40"></a>
            <a href="https://github.com/ceugeniag"><img src="./assets/logogithub.png" alt="logogithub"width="40"></a>
            <a href="https://www.linkedin.com/in/gonzalezceugenia/"><img src="./assets/pngwing.com.png" alt="logolinkedin"width="40"></a>
        </div>
        <h3>Cohort 44 - C. Eugenia Gonzalez</h3>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./manager.js"></script>
</body>
</html>
