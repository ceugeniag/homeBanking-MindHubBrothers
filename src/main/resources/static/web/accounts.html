    <title>Your accounts - MindHub Brothers</title>
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="./index.html">
                <img src="./assets/icono-logo.png" alt="icon" width="50" class="d-inline-block align-text-center">
                MindHub Brothers</a><a @click="logout" href="#"><img src="./assets/cerrar.png" alt="" width="50" ></a>
                </div>
                <div class="collapse" id="navbarToggleExternalContent">
                    <div class="p-4">
                        <h6 class="text-dark h4"><a href="./cards.html">Cards</a></h6>
                        <h6 class="text-dark h4"><a href="./accounts.html" class="card-link">Accounts</a></h6>
                        <h6 class="text-dark h4"><a href="./account.html" class="card-link">Transactions</a></h6>
                        <h6 class="text-dark h4"><a href="#">Get in Touch!</a></h6>
                        <h6 class="text-dark h4"><a href="./index.html">Log out</a></h6>
                    </div>
                </div>
                </nav>
            <img class="img-fluid" src="./assets/getintouchBanner.png" alt="">
            <a href="./accounts.html"><img class= "img-fluid" src="./assets/loanbanner.png" alt=""></a>

    <main>
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./assets/Carrousel1.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/Carrousel2.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/Carrousel3.png" class="d-block w-100" alt="...">
                    </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <section>
                        <h3 class="card-title text-dark titule">{{clients.firstName}} {{clients.lastName}}</h3>
                        <template v-for="account of clients.accounts">
                        <div class="d-flex justify-content-around p-3">
                            <div class="card" style="width: 18rem;">
                                <div class="card-body">
                                <h5 class="card-subtitle mb-2 ">{{account.number}} </h5>
                                <p class="card-text table-group-divider"> Account created on <br> {{account.creationDate.slice(0, 10)}} at {{account.creationDate.slice(11, 16)}} hs. <br> ${{account.balance}}</p>
                                <a :href="`./account.html?id=`+ account.id" class="card-link">Transactions</a>
                                </div>
                            </div>
                        </template>
                        <div v-if="accounts.length != 3">
                                        <!-- Button trigger modal -->
                                        <button type="button" class="buttonCreated" data-bs-toggle="modal" data-bs-target="#exampleModal">Create a new account</button>
                                        <!-- Modal -->
                                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new account</h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    You are going to create a new account
                                                </div>
                                                <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                <button @click="createAccount" class="buttonCreated" >Create!</button>
                                                </div>
                                            </div>
                                            </div>
                                        </div>
                                    </div>
                                    <template v-else>
                                    </template>
                </section>
                <section>
                    <h2 class="titule">MY LOANS</h2>
                    <div class="modal-body"> 
                        <div v-if="loans.length != 0 ">
                        <table class="table table-hover">
                        <thead>
                            <tr>
                            <th scope="col">Type of Loan</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Payments</th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider">
                            <template v-for="loan of clients.loans">
                            <tr>
                            <th scope="row">{{loan.name}}</th>
                            <td>{{loan.amount}}</td>
                            <td>{{loan.payments}}</td>
                            </tr>
                            </template>
                        </tbody>
                        </table>
                            </div>
                        <template v-else>
                    <h3>You don't have loans.</h3>
                    <button class="button" type="button" data-bs-dismiss="modal"><a href="#">Get a loan!</a></button>
                        </template> 
                    </div>

    </main>
    <img class="img-fluid" src="./assets/covidbanner.png" alt="">
    <footer class="d-flex justify-content-between p-5 bg-light">
        <div class="redes">
            <a href="tel:+3624767901"><img src="./assets/wappicon.png" alt="logowapp" width="40"></a>
            <a href="https://github.com/ceugeniag"><img src="./assets/logogithub.png" alt="logogithub"width="40"></a>
            <a href="https://www.linkedin.com/in/gonzalezceugenia/"><img src="./assets/pngwing.com.png" alt="logolinkedin"width="40"></a>
        </div>
        <h3>Cohort 44 - C. Eugenia Gonzalez</h3>
    </footer>

</div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
